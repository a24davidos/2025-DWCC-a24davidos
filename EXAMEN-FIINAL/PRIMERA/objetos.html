let frase = "te vas de vacaciones"

function mayusculas(frase) {

    let palaras = frase.split(" ")

    let palabrasCapital = palaras.map(palabra => {
        return palabra[0].toUpperCase() + palabra.slice(1).toLowerCase()
    })

    return palabrasCapital.join(" ")

}
