<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 4px;
    }

    th {
      cursor: pointer;
    }

    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>
  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script defer>

    const table = document.querySelector("table"); // seleccionamos la tabla
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody"); // ahora sÃ­

    // Ejercicio de ordenar segun donde clicken

    thead.addEventListener("click", (e) => {
      const th = e.target.closest("th");
      if (!th) return;

      const indice = th.cellIndex;

      if (indice === 0) { // Age
        const filas = Array.from(tbody.querySelectorAll("tr"));

        filas.sort((a, b) => {
          const ageA = Number(a.cells[0].textContent);
          const ageB = Number(b.cells[0].textContent);
          return ageA - ageB; // ascendente
        });

        tbody.innerHTML = "";
        filas.forEach(tr => tbody.append(tr));
      } else {
        const filas = Array.from(tbody.querySelectorAll("tr"));

        filas.sort((a,b) => {
          const nombreA =  a.cells[1].innerText.toLowerCase()
          const nombreB = b.cells[1].innerText.toLowerCase()
          
          return nombreA.localeCompare(nombreB)
        
        })

        filas.forEach((x) => tbody.append(x))

      }
    });

  </script>
</body>

</html>
