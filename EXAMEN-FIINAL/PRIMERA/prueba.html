<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button id="boton">Click para console log</button>
    <script>
          "use strict";

        let boton = document.getElementById("boton")
        
        boton.addEventListener("click", () => {
            console.log("hola");
            boton.disabled = true
            
        })
    </script>
</body>
</html>
