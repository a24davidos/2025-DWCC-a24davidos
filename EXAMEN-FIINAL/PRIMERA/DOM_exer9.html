<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="taboaOrdenar">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Apelido</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Pete</td>
                <td>Brown</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Ann</td>
                <td>Lee</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
    <script defer>
        "use strict";

        let tbody = document.getElementsByTagName("tbody")[0]
        let trs = tbody.getElementsByTagName("tr")

        const trsArray = Array.from(trs)

        trsArray.sort((a,b) => {
            let nameA = a.children[0].innerText.toUpperCase()
            let nameB = b.children[0].innerText.toUpperCase()

            return nameA.localeCompare(nameB)

        })

        trsArray.forEach((x) => console.log(x));
        
        trsArray.forEach((x) => tbody.append(x))
                
        


    </script>
</body>

</html>
