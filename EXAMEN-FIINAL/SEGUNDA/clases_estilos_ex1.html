<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Vue Componente</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .green{
            color: green;
        }

        .rojo{
            color: red;
        }

        .pointer{
            cursor: pointer;
        }

    </style>
</head>

<body>

    <div id="app">

        <p  class="pointer" :class="{green: isGreen}" @click="onOffVerde" >Apartado A</p>

        <p class="pointer" :class="apartadoB" @click="toogleGR">Apartado B</p>

    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isGreen: true,
                    apartadoB : "green"
                }
            }, methods: {
                onOffVerde(){
                    this.isGreen = !this.isGreen
                },
                toogleGR(){
                    this.apartadoB == "green" ?  this.apartadoB = "rojo" : this.apartadoB = "green"
                }
            },
        }).mount('#app');
    </script>

</body>

</html>
