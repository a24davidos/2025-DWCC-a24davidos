<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalla</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Batalla</h1>
  </header>
  <div id="game">
    <section id="monster" class="container" :class="verde" >
      <h2>Monstro</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="{width: vidaMonstro + '%'}" ></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Vostede</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="{width: vidaHumano + '%'}"></div>
      </div>
    </section>
    <section v-show="partidaFinalizada" class="container">
      <h2>Fin partida!</h2>
      <h3 v-show="perdiches">Perdiches!</h3>
      <h3 v-show="ganaches">Ganaches</h3>
      <h3 v-show="empate" >Empate</h3>
      <button @click="novaPartida">Novo xogo</button>
    </section>
    <section v-show="!partidaFinalizada" id="controls">
      <button @click="ataque">ATAQUE</button>
      <button @click="ataqueEspecial" :disabled="!especial" >ATAQUE ESPECIAL</button>
      <button @click="curar" >CURACIÃ“N</button>
      <button @click="renderse">RENDERSE</button>
    </section>
    <section id="log" class="container">
      <h2>Rexistro da batalla</h2>
      <ul></ul>
    </section>
  </div>
</body>

</html>
