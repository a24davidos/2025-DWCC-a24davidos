<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Random Cat</h1>
    <div id="container"></div>
    <button id="cargar">Gato aleatorio</button>
    <script>
        const container = document.getElementById("container")

        function cargarGato() {
            fetch("https://api.thecatapi.com/v1/images/search")
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    crearGato(data)
                })
        }

        function crearGato(gato) {
            container.innerHTML = "";

            const imagenGato = document.createElement("img")
            imagenGato.src = gato[0].url


            container.append(imagenGato)
        }

        cargarGato()
    </script>
</body>

</html>
