<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="form.js" defer></script>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        h1{
            margin-bottom: 10px;
        }

        body{
            width: 400px;
            padding-top: 30px;            
            margin:  auto;
            text-align: center;
            background-color: rgb(235, 235, 235);
        }

        #item-form{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #text-input{
            font-size: 1em;
            padding: 10px;
        }

        #engadir {
            width: 40%;
            padding: 5px;
            background-color: black;
            color: white;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        #filtro {
            width: 100%;
            font-size: 1em;
            padding: 5px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid black;
        }

        .card{
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: transparent;
            border: 1px solid black;
            border-radius: 5px;
        }

        .buttonDelete{
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 1em;
            color: red;
        }

        #buttonDeleteAll{
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden{
            display: none;
        }

        .selected{
            font-weight: bold;
            border: 2px solid black;
        }

        div p {
            cursor: pointer;
        }


    </style>
</head>
<body>
    <h1>Lista Compra</h1>
    <form id="item-form">
        <input type="text" id="text-input" placeholder="Introduce un elemento">
        <input type="button" id="engadir" value="+ Engadir elemento">
    </form>

    <input type="text" id="filtro" placeholder="Filter Items">

    <div id="container">
        <div class="card" >
            <p>Manzanas</p>
            <input type="button" class="buttonDelete" value="X">
        </div>
        <div class="card" >
            <p>Pan</p>
            <input type="button" class="buttonDelete" value="X">
        </div>
    </div>

    <input type="button" id="buttonDeleteAll" value="Borrar todo">

</body>
</html>
