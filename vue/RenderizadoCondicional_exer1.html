<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Vue Componente</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style></style>
</head>

<body>

    <div id="app">
        <p v-if="!tarefas.length">
            Non hai tarefas :(
        </p>
        <p v-else>
            Hai {{tarefas.length}} tarefas pendentes
        </p>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    tarefas: ['una']
                }

            }
        }).mount('#app');
    </script>

</body>

</html>
