<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Vue Componente</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            display: flex;
        }

        div {
            display: flex;
            margin: 0 auto;
        }

        p:hover {
            cursor: pointer;
        }

        .apartadoA {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <div id="app">
        <main>
            <h2>Exercicio 1</h2>
            <p :class="{apartadoA : isYellow}" @click="toogleYellow"> Probando exercicio 1</p>
            <h2>Exercicio 2</h2>
            <p :style="isVermello" @click="toogleColor">Probando exercicio 2</p>
        </main>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    isYellow: true,
                    isVermello: {
                        color: "red"
                    }
                }
            }, methods: {
                toogleYellow() {
                    this.isYellow = !this.isYellow
                },
                toogleColor() {

                    this.isVermello.color = this.isVermello.color === "red" ? "green" : "red"

                }
            }
        }).mount('#app');
    </script>

</body>

</html>
