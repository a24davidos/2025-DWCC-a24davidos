<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid black;
      padding: 4px;
    }

    th {
      cursor: pointer;
    }

    th:hover {
      background: yellow;
    }
  </style>
</head>

<body>
  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Pete</td>
      </tr>
      <tr>
        <td>12</td>
        <td>Ann</td>
      </tr>
      <tr>
        <td>9</td>
        <td>Eugene</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Ilya</td>
      </tr>
    </tbody>
  </table>

  <script defer>

    const tabla = document.getElementById("grid")
    const thead = document.getElementsByTagName("thead")[0]
    const tbody = document.getElementsByTagName("tbody")[0]
    const trs = tbody.getElementsByTagName("tr")
    console.log(trs);


    console.log(tabla);
    console.log(thead);

    thead.addEventListener("click", (e) => {

      const indice = e.target.cellIndex
      const tipoDato = e.target.dataset.type
      const trsArr = Array.from(trs)


      if (tipoDato === "string") {
        trsArr.sort((a, b) => {

          trA = a.children[indice].innerText
          trB = b.children[indice].innerText

          return trA.localeCompare(trB)

        })
      } else {
        trsArr.sort((a, b) => {
          trA = a.children[indice].innerText
          trB = b.children[indice].innerText

          return trA - trB

        })

      }

      trsArr.forEach((x) => tbody.append(x))

    })





  </script>
</body>

</html>
