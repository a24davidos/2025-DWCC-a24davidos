<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xogo Tres en Raias</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 18px;
        }

        .taboleiro {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }

        .casilla {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .casilla:hover {
            background-color: #ecf0f1;
        }

        .boton-reiniciar {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton-reiniciar:hover {
            background-color: #1a252f;
        }
    </style>
    <script src="exer4.js" defer></script>
</head>
<body>
    <h1>Xogo Tres en Raias</h1>
    <p>
        Benvido ao xogo Tres en Raias! Fai clic en calquera casilla para marcar o teu símbolo (X ou O).
        O obxectivo é conseguir tres símbolos iguais en liña, seja horizontal, vertical ou diagonal.
        Divértete e boa sorte!
    </p>
    <p id="marcador">Turno: </p>
    <div class="taboleiro" id="taboleiro">
        <div class="casilla" data-index="0"></div>
        <div class="casilla" data-index="1"></div>
        <div class="casilla" data-index="2"></div>
        <div class="casilla" data-index="3"></div>
        <div class="casilla" data-index="4"></div>
        <div class="casilla" data-index="5"></div>
        <div class="casilla" data-index="6"></div>
        <div class="casilla" data-index="7"></div>
        <div class="casilla" data-index="8"></div>
    </div>

    <button id="reset">Reset</button>

</body>
</html>
